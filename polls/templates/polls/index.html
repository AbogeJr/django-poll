{% extends '../base.html' %}

{% block content %}
<div class="container">
    
<h3 class="">Polls</h3>
<div class="container">
    {% if latest_question_list %}
    <ul class="list-group">
    {% for question in latest_question_list %}
        <li class="list-group-item p-2"><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</div>
</div>
{% endblock content %}
